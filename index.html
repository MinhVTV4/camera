<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lens Manager - Quản lý cho thuê (HTML/JS)</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FullCalendar for the calendar view -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <!-- Moment.js for date formatting -->
    <script src="https://unpkg.com/moment@2.29.4/min/moment.min.js"></script>
    <script src="https://unpkg.com/moment@2.29.4/locale/vi.js"></script>

    <style>
        /* Custom styles for the application */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Style for FullCalendar */
        :root {
            --fc-border-color: #e5e7eb;
            --fc-daygrid-event-dot-width: 8px;
            --fc-list-event-dot-width: 10px;
            --fc-event-bg-color: #3b82f6;
            --fc-event-border-color: #3b82f6;
            --fc-event-text-color: #ffffff;
            --fc-button-bg-color: #4f46e5;
            --fc-button-active-bg-color: #4338ca;
            --fc-today-bg-color: rgba(239, 246, 255, 0.8);
        }
        .fc .fc-button {
            font-size: 0.875rem;
        }
        .fc .fc-toolbar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        /* Modal styles */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Đăng nhập Lens Manager</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input id="email" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mật khẩu</label>
                    <input id="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required />
                </div>
                <p id="login-error" class="text-red-500 text-xs italic mb-4 hidden"></p>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Đăng nhập</button>
            </form>
        </div>
    </div>

    <!-- Main Application Panel -->
    <div id="admin-panel" class="hidden h-screen bg-gray-100">
        <div class="flex h-full">
            <!-- Sidebar -->
            <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden hidden"></div>
            <nav id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
                <div class="px-6 py-4 border-b border-gray-700">
                    <h2 class="text-2xl font-semibold">Lens Manager</h2>
                </div>
                <div class="flex-1 px-2 py-4 space-y-1">
                    <a href="#" data-view="dashboard" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium bg-gray-900">Dashboard</a>
                    <a href="#" data-view="productModels" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Mẫu Sản Phẩm</a>
                    <a href="#" data-view="inventory" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Kho Thiết Bị</a>
                    <a href="#" data-view="bookings" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Đơn Thuê</a>
                    <a href="#" data-view="customers" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Khách Hàng</a>
                    <a href="#" data-view="calendar" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Lịch</a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="bg-white shadow-sm z-10">
                    <div class="w-full mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                        <div class="flex items-center">
                            <button id="open-sidebar-btn" class="text-gray-500 focus:outline-none md:hidden">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                            </button>
                            <h1 id="view-title" class="text-xl sm:text-2xl font-bold text-gray-900 ml-4 md:ml-0">Dashboard</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button id="logout-btn" class="text-sm font-medium text-red-600 hover:text-red-800 bg-red-100 p-2 rounded-full sm:rounded-md sm:px-3 sm:py-2">
                                <span class="hidden sm:inline">Đăng xuất</span>
                                <span class="sm:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                                      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </header>
                <main id="main-content" class="flex-1 overflow-y-auto p-4 sm:p-6">
                    <!-- Dynamic content will be injected here -->
                </main>
            </div>
        </div>
    </div>

    <!-- Modals container -->
    <div id="modals-container"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, Timestamp, query, orderBy, where, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyB8KNNZnFSl54y0hXG_iNPksNC6DAyp-0U",
            authDomain: "lens-df7e7.firebaseapp.com",
            projectId: "lens-df7e7",
            storageBucket: "lens-df7e7.appspot.com",
            messagingSenderId: "772821461113",
            appId: "1:772821461113:web:2166b475800e7687bd0ca8"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Global State ---
        let state = {
            user: null,
            currentView: 'dashboard',
            productModels: [],
            inventoryItems: [],
            bookings: [],
            customers: [],
            isDataLoading: true,
            searchTerm: '',
            calendar: null,
            // State for new booking modal
            newBooking: {
                customerId: '',
                customerName: '',
                customerPhone: '',
                startDate: '',
                endDate: '',
                items: [],
                totalPrice: 0,
            }
        };
        
        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const mainContent = document.getElementById('main-content');
        const viewTitle = document.getElementById('view-title');
        const modalsContainer = document.getElementById('modals-container');

        // --- Utility Functions ---
        const formatDate = (date) => date ? moment(date).format('L') : '';
        const formatDateForInput = (date) => date ? moment(date).format('YYYY-MM-DD') : '';
        const formatCurrency = (number) => (typeof number === 'number' ? number : 0).toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        const getStatusClass = (status) => {
            const classes = {
                'Sẵn sàng': 'bg-green-100 text-green-800',
                'Đang thuê': 'bg-yellow-100 text-yellow-800',
                'Bảo trì': 'bg-red-100 text-red-800',
                'Chờ lấy máy': 'bg-blue-100 text-blue-800',
                'Đã trả': 'bg-gray-200 text-gray-800',
                'Đã hủy': 'bg-pink-100 text-pink-800',
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        };

        // --- Modal Management ---
        const openModal = (modalHTML) => {
            modalsContainer.innerHTML = modalHTML;
            document.body.classList.add('overflow-hidden');
        };

        const closeModal = () => {
            modalsContainer.innerHTML = '';
            document.body.classList.remove('overflow-hidden');
        };

        // --- Render Functions (Main Views) ---
        const render = () => {
            if (state.isDataLoading) {
                mainContent.innerHTML = `<div class="flex justify-center items-center h-full"><p class="text-gray-500 mt-8">Đang tải dữ liệu...</p></div>`;
                return;
            }

            const viewTitles = { dashboard: 'Dashboard', productModels: 'Quản Lý Mẫu Sản Phẩm', inventory: 'Kho Thiết Bị', bookings: 'Quản Lý Đơn Thuê', calendar: 'Lịch Tổng Quan', customers: 'Quản Lý Khách Hàng' };
            viewTitle.textContent = viewTitles[state.currentView];

            mainContent.innerHTML = '';
            if (state.calendar) {
                state.calendar.destroy();
                state.calendar = null;
            }

            const headerButtonContainer = document.createElement('div');
            headerButtonContainer.className = "mb-6 flex flex-col sm:flex-row justify-between items-center gap-4";
            
            switch(state.currentView) {
                case 'dashboard': renderDashboard(); break;
                case 'productModels':
                    headerButtonContainer.innerHTML = `<input type="text" id="search-input" placeholder="Tìm kiếm mẫu sản phẩm..." class="w-full sm:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm"/><button data-action="open-product-model-modal" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">+ Thêm Mẫu Mới</button>`;
                    mainContent.appendChild(headerButtonContainer);
                    renderProductModels();
                    break;
                case 'inventory': renderInventory(); break;
                case 'bookings':
                    headerButtonContainer.innerHTML = `<input type="text" id="search-input" placeholder="Tìm kiếm theo tên khách hàng..." class="w-full sm:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm"/><button data-action="open-booking-modal" class="w-full sm:w-auto bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-cyan-700 transition duration-300">+ Tạo Đơn Thuê</button>`;
                    mainContent.appendChild(headerButtonContainer);
                    renderBookings();
                    break;
                case 'customers':
                     headerButtonContainer.innerHTML = `<input type="text" id="search-input" placeholder="Tìm kiếm theo tên hoặc SĐT..." class="w-full sm:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm"/><button data-action="open-customer-modal" class="w-full sm:w-auto bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">+ Thêm Khách Hàng</button>`;
                    mainContent.appendChild(headerButtonContainer);
                    renderCustomers();
                    break;
                case 'calendar': renderCalendar(); break;
            }
            
            const searchInput = document.getElementById('search-input');
            if(searchInput) {
                searchInput.value = state.searchTerm;
                searchInput.addEventListener('input', (e) => {
                    state.searchTerm = e.target.value;
                    render();
                });
            }
        };

        const renderDashboard = () => {
             const totalRevenue = state.bookings.filter(b => b.status === 'Đã trả').reduce((acc, b) => acc + b.totalPrice, 0);
             const itemsRented = state.inventoryItems.filter(item => item.status === 'Đang thuê').length;
             const pendingBookingsCount = state.bookings.filter(b => b.status === 'Chờ lấy máy').length;
             const todayStart = new Date(); todayStart.setHours(0, 0, 0, 0);
             const todayEnd = new Date(); todayEnd.setHours(23, 59, 59, 999);
             const overdueBookings = state.bookings.filter(b => b.status === 'Đang thuê' && b.endDate < todayStart);
             const pickupTodayBookings = state.bookings.filter(b => b.status === 'Chờ lấy máy' && b.startDate >= todayStart && b.startDate <= todayEnd);

             mainContent.innerHTML = `<div class="space-y-8"> <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"> <div class="bg-white p-6 rounded-lg shadow-lg"><h3 class="text-lg font-medium text-gray-500">Tổng Doanh Thu</h3><p class="mt-2 text-3xl md:text-4xl font-bold text-green-600">${formatCurrency(totalRevenue)}</p></div> <div class="bg-white p-6 rounded-lg shadow-lg"><h3 class="text-lg font-medium text-gray-500">Thiết Bị Đang Thuê</h3><p class="mt-2 text-3xl md:text-4xl font-bold text-yellow-600">${itemsRented}</p></div> <div class="bg-white p-6 rounded-lg shadow-lg"><h3 class="text-lg font-medium text-gray-500">Đơn Chờ Lấy Máy</h3><p class="mt-2 text-3xl md:text-4xl font-bold text-blue-600">${pendingBookingsCount}</p></div> </div> <div class="grid grid-cols-1 lg:grid-cols-2 gap-8"> <div> <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Cảnh báo: Đơn quá hạn trả</h2> <div class="bg-white rounded-lg shadow-lg overflow-hidden"> ${overdueBookings.length > 0 ? `<ul class="divide-y divide-gray-200">${overdueBookings.map(booking => `<li class="p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center bg-red-50"><div><p class="font-semibold text-red-800">${booking.customerName}</p><p class="text-sm text-red-700">${booking.items.map(i => i.productName).join(', ')}</p></div><p class="text-sm text-red-600 font-medium mt-2 sm:mt-0">Quá hạn từ: ${formatDate(booking.endDate)}</p></li>`).join('')}</ul>` : `<p class="text-gray-500 p-4">Không có đơn nào quá hạn.</p>`} </div> </div> <div> <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Cần xử lý: Đơn lấy hôm nay</h2> <div class="bg-white rounded-lg shadow-lg overflow-hidden"> ${pickupTodayBookings.length > 0 ? `<ul class="divide-y divide-gray-200">${pickupTodayBookings.map(booking => `<li class="p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center"><div><p class="font-semibold text-gray-900">${booking.customerName}</p><p class="text-sm text-gray-600">${booking.items.map(i => i.productName).join(', ')}</p></div><p class="text-sm text-blue-600 font-medium mt-2 sm:mt-0">Lấy máy hôm nay</p></li>`).join('')}</ul>` : `<p class="text-gray-500 p-4">Không có đơn nào cần lấy hôm nay.</p>`} </div> </div> </div></div>`;
        };
        
        const renderProductModels = () => {
            const filteredModels = state.productModels.filter(m => m.name.toLowerCase().includes(state.searchTerm.toLowerCase()));
            const container = document.createElement('div');
            container.className = "grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6";
            container.innerHTML = filteredModels.map(model => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-gray-800">${model.name}</h3>
                        <p class="text-sm text-gray-600 mt-2">Loại: ${model.type}</p>
                        <p class="text-lg font-semibold text-indigo-600 mt-3">${formatCurrency(model.pricePerDay)}/ngày</p>
                    </div>
                    <div class="bg-gray-50 px-5 py-3 flex justify-end space-x-4">
                        <button data-action="open-product-model-modal" data-id="${model.id}" class="text-sm font-medium text-indigo-600 hover:text-indigo-900">Sửa</button>
                        <button data-action="delete-product-model" data-id="${model.id}" class="text-sm font-medium text-red-600 hover:text-red-900">Xóa</button>
                    </div>
                </div>`).join('');
            mainContent.appendChild(container);
        };

        const renderInventory = () => {
            const container = document.createElement('div');
            container.className = 'space-y-4';
            container.innerHTML = state.productModels.map(model => {
                const itemsForModel = state.inventoryItems.filter(item => item.productModelId === model.id);
                const availableItems = itemsForModel.filter(item => item.status === 'Sẵn sàng').length;
                return `
                    <div class="bg-white rounded-lg shadow-md" data-model-id="${model.id}">
                        <div class="p-4 flex justify-between items-center cursor-pointer" data-action="toggle-inventory-model">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${model.name}</h3>
                                <p class="text-sm text-gray-500">Sẵn sàng: <span class="font-semibold text-green-600">${availableItems}</span> / Tổng: ${itemsForModel.length}</p>
                            </div>
                            <div class="flex items-center space-x-4">
                                <button data-action="open-inventory-item-modal" data-model-id="${model.id}" data-model-name="${model.name}" class="text-sm bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600">+ Thêm S/N</button>
                                <svg class="w-6 h-6 text-gray-500 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                        <div class="border-t border-gray-200 p-4 hidden">
                            ${itemsForModel.length > 0 ? `<ul class="space-y-2">${itemsForModel.map(item => `<li class="flex justify-between items-center p-2 rounded-md hover:bg-gray-50"><div><p class="font-mono text-sm text-gray-800">S/N: ${item.serial}</p></div><div class="flex items-center space-x-4"><span class="px-2 py-0.5 text-xs font-semibold rounded-full ${getStatusClass(item.status)}">${item.status}</span><button data-action="open-inventory-item-modal" data-id="${item.id}" class="text-xs text-indigo-600">Sửa</button><button data-action="delete-inventory-item" data-id="${item.id}" class="text-xs text-red-600">Xóa</button></div></li>`).join('')}</ul>` : `<p class="text-sm text-gray-400">Chưa có thiết bị nào cho mẫu này.</p>`}
                        </div>
                    </div>`;
            }).join('');
            mainContent.appendChild(container);
        };
        
        const renderBookings = () => {
            const searchTermLower = state.searchTerm.toLowerCase();
            const filteredBookings = state.bookings.filter(b => b.customerName.toLowerCase().includes(searchTermLower) || (b.customerId && b.customerId === state.searchTerm));
            const container = document.createElement('div');
            container.className = "space-y-6";
            container.innerHTML = filteredBookings.map(booking => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-5">
                        <div class="flex justify-between items-start">
                            <div><p class="text-lg sm:text-xl font-bold text-gray-800">${booking.customerName}</p><p class="text-sm text-gray-500">${booking.customerPhone}</p></div>
                            <span class="flex-shrink-0 mt-1 px-3 py-1 text-xs font-semibold rounded-full ${getStatusClass(booking.status)}">${booking.status}</span>
                        </div>
                        <div class="mt-4 border-t pt-4">
                            <p class="font-semibold">Thiết bị thuê:</p>
                            <ul class="list-disc list-inside text-sm text-gray-700">${booking.items.map(item => `<li key="${item.itemId}">${item.productName} (S/N: ${item.serial})</li>`).join('')}</ul>
                            <div class="flex flex-col sm:flex-row justify-between mt-3 text-sm"><p>Ngày thuê: <span class="font-medium">${formatDate(booking.startDate)}</span></p><p class="mt-1 sm:mt-0">Ngày trả: <span class="font-medium">${formatDate(booking.endDate)}</span></p></div>
                            <p class="text-right text-lg font-bold text-cyan-700 mt-2">${formatCurrency(booking.totalPrice)}</p>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3 flex justify-end space-x-3">
                        ${booking.status === 'Chờ lấy máy' ? `<button data-action="update-booking-status" data-id="${booking.id}" data-status="Đang thuê" class="text-sm font-medium text-yellow-600 hover:text-yellow-800">Xác nhận lấy máy</button>` : ''}
                        ${booking.status === 'Đang thuê' ? `<button data-action="update-booking-status" data-id="${booking.id}" data-status="Đã trả" class="text-sm font-medium text-green-600 hover:text-green-800">Xác nhận đã trả</button>` : ''}
                        ${(booking.status === 'Chờ lấy máy' || booking.status === 'Đang thuê') ? `<button data-action="update-booking-status" data-id="${booking.id}" data-status="Đã hủy" class="text-sm font-medium text-pink-600 hover:text-pink-800">Hủy đơn</button>` : ''}
                    </div>
                </div>`).join('');
            mainContent.appendChild(container);
        };

        const renderCustomers = () => {
            const searchTermLower = state.searchTerm.toLowerCase();
            const filteredCustomers = state.customers.filter(c => c.name.toLowerCase().includes(searchTermLower) || c.phone.includes(searchTermLower));
            const container = document.createElement('div');
            container.className = "bg-white rounded-lg shadow-lg overflow-hidden";

                            await updateDoc(doc(db, 'productModels', id), data);

                        const bookingData = {
                            customerId: customer.id,
                            customerName: customer.name,

                            startDate: Timestamp.fromDate(new Date(data.startDate)),
                            endDate: Timestamp.fromDate(new Date(data.endDate)),
                            items: state.newBooking.items,
                            status: 'Chờ lấy máy',
                            totalPrice: totalPrice,
                            createdAt: Timestamp.now()
                        };

                        const batch = writeBatch(db);
                        const bookingRef = doc(collection(db, 'bookings'));
                        batch.set(bookingRef, bookingData);
                        // No need to update item status here, it will be updated when staff confirms pickup
                        await batch.commit();
                        break;
                }
                closeModal();
            } catch (err) {
                console.error("Form submission error:", err);
                alert("Đã xảy ra lỗi. Vui lòng thử lại.");
            }
        });

    </script>
</body>
