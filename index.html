<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lens Manager - Quản lý cho thuê (HTML/JS)</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FullCalendar for the calendar view -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <!-- Moment.js for date formatting -->
    <script src="https://unpkg.com/moment@2.29.4/min/moment.min.js"></script>
    <script src="https://unpkg.com/moment@2.29.4/locale/vi.js"></script>

    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

    <style>
        /* Custom styles for the application */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Style for FullCalendar */
        :root {
            --fc-border-color: #e5e7eb;
            --fc-daygrid-event-dot-width: 8px;
            --fc-list-event-dot-width: 10px;
            --fc-event-bg-color: #3b82f6;
            --fc-event-border-color: #3b82f6;
            --fc-event-text-color: #ffffff;
            --fc-button-bg-color: #4f46e5;
            --fc-button-active-bg-color: #4338ca;
            --fc-today-bg-color: rgba(239, 246, 255, 0.8);
        }
        .fc .fc-button {
            font-size: 0.875rem;
        }
        .fc .fc-toolbar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        /* Modal styles */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        /* Animation for dashboard cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dashboard-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0; /* Start hidden */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Đăng nhập Lens Manager</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input id="email" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mật khẩu</label>
                    <input id="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required />
                </div>
                <p id="login-error" class="text-red-500 text-xs italic mb-4 hidden"></p>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Đăng nhập</button>
            </form>
        </div>
    </div>

    <!-- Main Application Panel -->
    <div id="admin-panel" class="hidden h-screen bg-gray-100">
        <div class="flex h-full">
            <!-- Sidebar -->
            <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden hidden"></div>
            <nav id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
                <div class="px-6 py-4 border-b border-gray-700">
                    <h2 class="text-2xl font-semibold">Lens Manager</h2>
                </div>
                <div class="flex-1 px-2 py-4 space-y-1">
                    <a href="#" data-view="createBooking" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium bg-indigo-600 hover:bg-indigo-500">
                        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        Tạo Đơn Thuê Mới
                    </a>
                    <hr class="border-gray-700 my-2">
                    <a href="#" data-view="dashboard" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium bg-gray-900">Dashboard</a>
                    <a href="#" data-view="bookings" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Quản Lý Đơn Thuê</a>
                    <a href="#" data-view="productModels" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Mẫu Sản Phẩm</a>
                    <a href="#" data-view="inventory" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Kho Thiết Bị</a>
                    <a href="#" data-view="customers" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Khách Hàng</a>
                    <a href="#" data-view="calendar" class="nav-link flex items-center px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Lịch</a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="bg-white shadow-sm z-10">
                    <div class="w-full mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                        <div class="flex items-center">
                            <button id="open-sidebar-btn" class="text-gray-500 focus:outline-none md:hidden">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                            </button>
                            <h1 id="view-title" class="text-xl sm:text-2xl font-bold text-gray-900 ml-4 md:ml-0">Dashboard</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button id="logout-btn" class="text-sm font-medium text-red-600 hover:text-red-800 bg-red-100 p-2 rounded-full sm:rounded-md sm:px-3 sm:py-2">
                                <span class="hidden sm:inline">Đăng xuất</span>
                                <span class="sm:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                                      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </header>
                <main id="main-content" class="flex-1 overflow-y-auto p-4 sm:p-6">
                    <!-- Dynamic content will be injected here -->
                </main>
            </div>
        </div>
    </div>

    <!-- Modals container -->
    <div id="modals-container"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, Timestamp, query, orderBy, where, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyB8KNNZnFSl54y0hXG_iNPksNC6DAyp-0U",
            authDomain: "lens-df7e7.firebaseapp.com",
            projectId: "lens-df7e7",
            storageBucket: "lens-df7e7.appspot.com",
            messagingSenderId: "772821461113",
            appId: "1:772821461113:web:2166b475800e7687bd0ca8"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Global State ---
        let state = {
            user: null,
            currentView: 'dashboard',
            productModels: [],
            inventoryItems: [],
            bookings: [],
            customers: [],
            isDataLoading: true,
            searchTerm: '',
            activeFilter: null,
            calendar: null,
            charts: {},
            // This object is now managed by the createBooking view directly
            // newBooking: {} 
        };
        
        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const mainContent = document.getElementById('main-content');
        const viewTitle = document.getElementById('view-title');
        const modalsContainer = document.getElementById('modals-container');

        // --- Utility Functions ---
        const formatDate = (date) => date ? moment(date).format('L') : '';
        const formatCurrency = (number) => (typeof number === 'number' ? number : 0).toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        const getStatusClass = (status) => {
            const classes = {
                'Sẵn sàng': 'bg-green-100 text-green-800', 'Đang thuê': 'bg-yellow-100 text-yellow-800',
                'Bảo trì': 'bg-red-100 text-red-800', 'Chờ lấy máy': 'bg-blue-100 text-blue-800',
                'Đã trả': 'bg-gray-200 text-gray-800', 'Đã hủy': 'bg-pink-100 text-pink-800',
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        };

        // --- Enhanced Modal & Notification Management ---
        const openModal = (modalHTML) => { modalsContainer.innerHTML = modalHTML; document.body.classList.add('overflow-hidden'); };
        const closeModal = () => { modalsContainer.innerHTML = ''; document.body.classList.remove('overflow-hidden'); };

        const showNotificationModal = (title, message, type = 'info') => {
            const colors = {
                info: { bg: 'bg-blue-100', icon: '<svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>' },
                success: { bg: 'bg-green-100', icon: '<svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>' },
                error: { bg: 'bg-red-100', icon: '<svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>' }
            };
            const selectedColor = colors[type];
            const modalHTML = `
                <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform transition-all" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                        <div class="flex">
                            <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full ${selectedColor.bg} sm:mx-0 sm:h-10 sm:w-10">
                                ${selectedColor.icon}
                            </div>
                            <div class="ml-4 text-left">
                                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">${title}</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500">${message}</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                            <button type="button" data-action="close-modal" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                                OK
                            </button>
                        </div>
                    </div>
                </div>`;
            openModal(modalHTML);
        };

        const showConfirmationModal = (title, message, onConfirm) => {
            const modalHTML = `
                <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform transition-all" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                        <div class="flex">
                            <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-red-600" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                </svg>
                            </div>
                            <div class="ml-4 text-left">
                                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">${title}</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500">${message}</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                            <button type="button" id="confirm-action-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                                Xác nhận
                            </button>
                            <button type="button" data-action="close-modal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
                                Hủy
                            </button>
                        </div>
                    </div>
                </div>`;
            openModal(modalHTML);
            document.getElementById('confirm-action-btn').addEventListener('click', () => {
                onConfirm();
            }, { once: true });
        };

        // --- Render Functions (Main Views) ---
        const render = () => {
            if (state.isDataLoading) {
                mainContent.innerHTML = `<div class="flex justify-center items-center h-full"><p class="text-gray-500 mt-8">Đang tải dữ liệu...</p></div>`;
                return;
            }

            const viewTitles = { 
                dashboard: 'Dashboard', 
                createBooking: 'Tạo Đơn Thuê Mới',
                productModels: 'Quản Lý Mẫu Sản Phẩm', 
                inventory: 'Kho Thiết Bị', 
                bookings: 'Quản Lý Đơn Thuê', 
                calendar: 'Lịch Tổng Quan', 
                customers: 'Quản Lý Khách Hàng' 
            };
            viewTitle.textContent = viewTitles[state.currentView] || 'Dashboard';

            mainContent.innerHTML = '';
            Object.values(state.charts).forEach(chart => chart.destroy());
            state.charts = {};
            if (state.calendar) { state.calendar.destroy(); state.calendar = null; }

            const headerContainer = document.createElement('div');
            headerContainer.id = 'view-header';
            mainContent.appendChild(headerContainer);

            const listContainer = document.createElement('div');
            listContainer.id = 'list-container';
            mainContent.appendChild(listContainer);

            switch(state.currentView) {
                case 'dashboard': renderDashboard(); break;
                case 'createBooking': renderCreateBookingForm(); break;
                case 'productModels':
                    renderHeader(true, "Tìm kiếm mẫu sản phẩm...", "open-product-model-modal", "+ Thêm Mẫu Mới");
                    renderProductModels();
                    break;
                case 'inventory': 
                    renderHeader(false);
                    renderInventory(); 
                    break;
                case 'bookings':
                    renderHeader(true, "Tìm kiếm theo tên khách hàng...", null, null);
                    renderBookings();
                    break;
                case 'customers':
                    renderHeader(true, "Tìm kiếm theo tên hoặc SĐT...", "open-customer-modal", "+ Thêm Khách Hàng");
                    renderCustomers();
                    break;
                case 'calendar': 
                    renderCalendar(); 
                    break;
                default:
                    renderDashboard();
            }
        };

        const renderHeader = (showSearch, searchPlaceholder, buttonAction, buttonText) => {
            const headerContainer = document.getElementById('view-header');
            if (!headerContainer) return;

            let filterBadgeHTML = '';
            if (state.activeFilter) {
                const filterText = state.activeFilter.value === 'overdue' ? 'Quá hạn' : state.activeFilter.value;
                filterBadgeHTML = `
                    <span class="inline-flex items-center gap-x-2 rounded-md bg-gray-100 px-2.5 py-1 text-sm font-medium text-gray-700">
                        Lọc: ${filterText}
                        <button data-action="clear-filter" type="button" class="group relative -mr-1 h-3.5 w-3.5 rounded-sm hover:bg-gray-500/20">
                            <span class="sr-only">Remove</span>
                            <svg viewBox="0 0 14 14" class="h-3.5 w-3.5 stroke-gray-600/50 group-hover:stroke-gray-600/75">
                                <path d="M4 4l6 6m0-6l-6 6" />
                            </svg>
                            <span class="absolute -inset-1"></span>
                        </button>
                    </span>
                `;
            }

            headerContainer.innerHTML = `
                <div class="mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="w-full sm:w-1/2 flex items-center gap-4">
                        ${showSearch ? `<input type="text" id="search-input" placeholder="${searchPlaceholder}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" value="${state.searchTerm}"/>` : '<div></div>'}
                        ${filterBadgeHTML}
                    </div>
                    ${buttonAction ? `<button data-action="${buttonAction}" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">${buttonText}</button>` : ''}
                </div>
            `;

            if (showSearch) {
                document.getElementById('search-input').addEventListener('input', (e) => {
                    state.searchTerm = e.target.value;
                    switch(state.currentView) {
                        case 'productModels': renderProductModels(); break;
                        case 'bookings': renderBookings(); break;
                        case 'customers': renderCustomers(); break;
                    }
                });
            }
        };

        const renderDashboard = () => {
             const totalRevenue = state.bookings.filter(b => b.status === 'Đã trả').reduce((acc, b) => acc + b.totalPrice, 0);
             const itemsRented = state.inventoryItems.filter(item => item.status === 'Đang thuê').length;
             const pendingBookingsCount = state.bookings.filter(b => b.status === 'Chờ lấy máy').length;
             const todayStart = new Date(); todayStart.setHours(0, 0, 0, 0);
             const overdueBookings = state.bookings.filter(b => b.status === 'Đang thuê' && b.endDate < todayStart);
             
             const listContainer = document.getElementById('list-container');
             listContainer.innerHTML = `
                <div class="space-y-8">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <a href="#" data-action="navigate" data-view="bookings" data-filter-type="status" data-filter-value="Đã trả" style="animation-delay: 0s" class="dashboard-card bg-white p-6 rounded-2xl shadow-lg flex items-center space-x-4 transition-all duration-300 hover:shadow-xl hover:scale-105">
                            <div class="bg-green-100 p-3 rounded-full"><svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 10v-1m-6.364-3.636l.707-.707m11.314 0l-.707-.707M5 12H4m16 0h-1m-3.636 6.364l-.707.707M6.343 6.343l.707.707"></path></svg></div>
                            <div><p class="text-sm font-medium text-gray-500">Tổng Doanh Thu</p><p class="kpi-value text-3xl font-bold text-gray-800" data-target="${totalRevenue}">${formatCurrency(0)}</p></div>
                        </a>
                        <a href="#" data-action="navigate" data-view="inventory" data-filter-type="status" data-filter-value="Đang thuê" style="animation-delay: 0.1s" class="dashboard-card bg-white p-6 rounded-2xl shadow-lg flex items-center space-x-4 transition-all duration-300 hover:shadow-xl hover:scale-105">
                            <div class="bg-yellow-100 p-3 rounded-full"><svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                            <div><p class="text-sm font-medium text-gray-500">Đang Thuê</p><p class="kpi-value text-3xl font-bold text-gray-800" data-target="${itemsRented}">0</p></div>
                        </a>
                        <a href="#" data-action="navigate" data-view="bookings" data-filter-type="status" data-filter-value="Chờ lấy máy" style="animation-delay: 0.2s" class="dashboard-card bg-white p-6 rounded-2xl shadow-lg flex items-center space-x-4 transition-all duration-300 hover:shadow-xl hover:scale-105">
                            <div class="bg-blue-100 p-3 rounded-full"><svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div>
                            <div><p class="text-sm font-medium text-gray-500">Chờ Lấy Máy</p><p class="kpi-value text-3xl font-bold text-gray-800" data-target="${pendingBookingsCount}">0</p></div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Ngày trả</label>
                                <input type="date" name="endDate" value="${localBooking.endDate}" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                            </div>
                        </div>
                    </div>

                    <!-- Items Section -->
                    <div class="bg-white p-8 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold text-gray-800">2. Thiết bị thuê</h3>
                            <button type="button" id="open-device-selector-btn" class="font-semibold text-indigo-600 hover:text-indigo-800 bg-indigo-100 px-4 py-2 rounded-lg">[+] Chọn thiết bị...</button>
                        </div>
                        <div id="booking-items-list" class="mt-2 p-4 border-2 border-dashed rounded-lg min-h-[80px] bg-gray-50">
                            <!-- Items will be rendered here -->
                        </div>
                    </div>
                    
                    <!-- Summary and Submit Section -->
                    <div class="bg-white p-8 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold text-gray-800 mb-6">3. Tổng kết</h3>
                        <div class="space-y-4 text-gray-700">
                            <div class="flex justify-between"><span class="font-medium">Khách hàng:</span><span>${customer ? `${customer.name} - ${customer.phone}`: 'Chưa chọn'}</span></div>
                            <div class="flex justify-between"><span class="font-medium">Số ngày thuê:</span><span>${days} ngày</span></div>
                            <div class="flex justify-between border-t pt-4 mt-4">
                                <span class="text-lg font-bold">Tổng tiền:</span>
                                <span class="text-2xl font-bold text-indigo-600">${formatCurrency(totalPrice)}</span>
                            </div>
                        </div>
                         <div class="mt-8 text-right">
                             <button type="submit" class="w-full md:w-auto bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-cyan-700 transition duration-300 disabled:bg-gray-400">
                                Hoàn Tất & Tạo Đơn
                            </button>
                         </div>
                    </div>
                </form>
                `;

                // Render the list of items inside the summary
                const itemsListContainer = container.querySelector('#booking-items-list');
                if (localBooking.items.length === 0) {
                    itemsListContainer.innerHTML = `<p class="text-gray-400 text-center p-4">Chưa có thiết bị nào được chọn</p>`;
                } else {
                    itemsListContainer.innerHTML = `
                        <ul class="space-y-2">
                            ${localBooking.items.map(item => `
                                <li class="p-2 bg-indigo-50 rounded-md flex justify-between items-center">
                                    <span>${item.productName} <span class="text-xs text-gray-500">(S/N: ${item.serial})</span></span>
                                    <span class="font-semibold">${formatCurrency(item.pricePerDay)}/ngày</span>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                }

                // Add event listeners for the form
                container.querySelector('select[name="customerId"]').addEventListener('change', e => { localBooking.customerId = e.target.value; renderForm(); });
                container.querySelector('input[name="startDate"]').addEventListener('change', e => { localBooking.startDate = e.target.value; renderForm(); });
                container.querySelector('input[name="endDate"]').addEventListener('change', e => { localBooking.endDate = e.target.value; renderForm(); });
                container.querySelector('#open-device-selector-btn').addEventListener('click', () => {
                    renderDeviceSelectorModal(localBooking.items, (selectedItems) => {
                        localBooking.items = selectedItems;
                        renderForm();
                    });
                });
            };

            renderForm(); // Initial render

            // Handle the final submission of the page form
            container.querySelector('#create-booking-page-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                
                // Validation
                const customer = state.customers.find(c => c.id === localBooking.customerId);
                if (!customer || !localBooking.startDate || !localBooking.endDate || localBooking.items.length === 0) {
                    showNotificationModal('Thiếu thông tin', 'Vui lòng điền đủ: khách hàng, ngày thuê/trả và chọn ít nhất 1 thiết bị.', 'error');
                    return; 
                }
                if (moment(localBooking.endDate).isBefore(moment(localBooking.startDate))) {
                    showNotificationModal('Ngày không hợp lệ', 'Ngày trả không được ở trước ngày thuê.', 'error');
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Đang xử lý...';

                try {
                    const days = Math.max(1, moment(localBooking.endDate).diff(moment(localBooking.startDate), 'days') + 1);
                    const totalPrice = localBooking.items.reduce((acc, item) => acc + Number(item.pricePerDay), 0) * days;
                    const bookingData = {
                        customerId: customer.id,
                        customerName: customer.name,
                        customerPhone: customer.phone,
                        startDate: Timestamp.fromDate(new Date(localBooking.startDate)),
                        endDate: Timestamp.fromDate(new Date(localBooking.endDate)),
                        items: localBooking.items,
                        status: 'Chờ lấy máy',
                        totalPrice: totalPrice,
                        createdAt: Timestamp.now()
                    };
                    
                    const batch = writeBatch(db);
                    const bookingRef = doc(collection(db, 'bookings'));
                    batch.set(bookingRef, bookingData);

                    localBooking.items.forEach(item => {
                        const itemRef = doc(db, "inventoryItems", item.itemId);
                        batch.update(itemRef, { status: "Chờ lấy máy" });
                    });

                    await batch.commit();
                    showNotificationModal('Thành công', 'Đã tạo đơn thuê mới thành công!', 'success');
                    
                    // Reset form by navigating to the new empty form view
                    document.querySelector('.nav-link[data-view="createBooking"]').click();

                } catch (err) {
                    console.error("Booking creation error:", err);
                    showNotificationModal('Đã có lỗi', 'Không thể tạo đơn thuê. Vui lòng xem console để biết chi tiết.', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });
        };

        // --- Dashboard Specific Functions ---
        const animateCounters = () => {
            const counters = document.querySelectorAll('.kpi-value');
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const isCurrency = counter.textContent.includes('₫');
                let current = 0;
                const increment = target / 100;
                const updateCounter = () => {
                    if (current < target) {
                        current += increment;
                        counter.textContent = isCurrency ? formatCurrency(Math.ceil(current)) : Math.ceil(current);
                        requestAnimationFrame(updateCounter);
                    } else {
                        counter.textContent = isCurrency ? formatCurrency(target) : target;
                    }
                };
                updateCounter();
            });
        };

        const initRevenueChart = () => {
            const ctx = document.getElementById('revenueChart');
            if (!ctx) return;
            const labels = [];
            const data = [];
            for (let i = 6; i >= 0; i--) {
                const day = moment().subtract(i, 'days');
                labels.push(day.format('DD/MM'));
                const revenueForDay = state.bookings
                    .filter(b => b.status === 'Đã trả' && moment(b.endDate).isSame(day, 'day'))
                    .reduce((sum, b) => sum + b.totalPrice, 0);
                data.push(revenueForDay);
            }
            state.charts.revenue = new Chart(ctx, {
                type: 'bar',
                data: { labels, datasets: [{ label: 'Doanh thu', data, backgroundColor: 'rgba(59, 130, 246, 0.5)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1, borderRadius: 8 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { callback: value => formatCurrency(value) } }, x: { grid: { display: false } } }, plugins: { legend: { display: false }, tooltip: { callbacks: { label: (context) => formatCurrency(context.parsed.y) } } } }
            });
        };

        const initEquipmentStatusChart = () => {
            const ctx = document.getElementById('equipmentStatusChart');
            if (!ctx) return;
            const statusCounts = state.inventoryItems.reduce((acc, item) => { acc[item.status] = (acc[item.status] || 0) + 1; return acc; }, {});
            const labels = ['Sẵn sàng', 'Đang thuê', 'Bảo trì', 'Chờ lấy máy'];
            const data = labels.map(label => statusCounts[label] || 0);
            state.charts.equipmentStatus = new Chart(ctx, {
                type: 'doughnut',
                data: { labels, datasets: [{ label: 'Số lượng', data, backgroundColor: ['rgba(34, 197, 94, 0.7)', 'rgba(245, 158, 11, 0.7)', 'rgba(239, 68, 68, 0.7)', 'rgba(59, 130, 246, 0.7)'], borderColor: ['#22c55e', '#f59e0b', '#ef4444', '#3b82f6'], borderWidth: 1 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } }
            });
        };

        // --- Data Fetching ---
        const fetchData = () => {
            let loadingCounter = 4;
            const doneLoading = () => { if (--loadingCounter === 0) { state.isDataLoading = false; render(); } };
            onSnapshot(query(collection(db, 'productModels'), orderBy('name')), (snapshot) => { state.productModels = snapshot.docs.map(d => ({ id: d.id, ...d.data() })); if(!state.isDataLoading) render(); else doneLoading(); });
            onSnapshot(query(collection(db, 'inventoryItems'), orderBy('serial')), (snapshot) => { state.inventoryItems = snapshot.docs.map(d => ({ id: d.id, ...d.data() })); if(!state.isDataLoading) render(); else doneLoading(); });
            onSnapshot(query(collection(db, 'bookings'), orderBy('createdAt', 'desc')), (snapshot) => { state.bookings = snapshot.docs.map(d => ({ id: d.id, ...d.data(), startDate: d.data().startDate.toDate(), endDate: d.data().endDate.toDate() })); if(!state.isDataLoading) render(); else doneLoading(); });
            onSnapshot(query(collection(db, 'customers'), orderBy('name')), (snapshot) => { state.customers = snapshot.docs.map(d => ({ id: d.id, ...d.data() })); if(!state.isDataLoading) render(); else doneLoading(); });
        };

        // --- Authentication ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                state.user = user;
                loginScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                // Set initial view to dashboard on login
                state.currentView = 'dashboard';
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('bg-gray-900'));
                document.querySelector('.nav-link[data-view="dashboard"]').classList.add('bg-gray-900');
                fetchData();
            } else {
                state.user = null;
                loginScreen.classList.remove('hidden');
                adminPanel.classList.add('hidden');
                state.isDataLoading = true;
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            errorEl.classList.add('hidden');
            try { await signInWithEmailAndPassword(auth, email, password); } catch (err) {
                errorEl.textContent = 'Email hoặc mật khẩu không đúng.';
                errorEl.classList.remove('hidden');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        
        // --- Navigation & Sidebar ---
        document.querySelector('nav').addEventListener('click', (e) => {
            const navLink = e.target.closest('.nav-link');
            if (navLink) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(link => {
                    // Don't remove active style from the primary create button
                    if(!link.dataset.view.includes('createBooking')) {
                       link.classList.remove('bg-gray-900');
                    }
                });

                if(!navLink.dataset.view.includes('createBooking')) {
                    navLink.classList.add('bg-gray-900');
                }

                state.currentView = navLink.dataset.view;
                state.searchTerm = '';
                state.activeFilter = null;
                render();
                const sidebar = document.getElementById('sidebar');
                if(!sidebar.classList.contains('md:relative')) {
                    sidebar.classList.add('-translate-x-full');
                    document.getElementById('sidebar-backdrop').classList.add('hidden');
                }
            }
        });
        
        document.getElementById('open-sidebar-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
            document.getElementById('sidebar-backdrop').classList.remove('hidden');
        });
        document.getElementById('sidebar-backdrop').addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-backdrop').classList.add('hidden');
        });

        // --- GLOBAL EVENT LISTENERS (Delegation) ---
        document.body.addEventListener('click', async (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;
            const action = target.dataset.action;
            const id = target.dataset.id;
            switch(action) {
                case 'navigate':
                    e.preventDefault();
                    document.querySelector(`.nav-link[data-view="${target.dataset.view}"]`)?.click();
                    setTimeout(() => {
                        state.activeFilter = { type: target.dataset.filterType, value: target.dataset.filterValue };
                        state.searchTerm = '';
                        render();
                    }, 50);
                    break;
                case 'clear-filter':
                    state.activeFilter = null;
                    render();
                    break;
                case 'close-modal': closeModal(); break;
                case 'open-product-model-modal':
                    const model = id ? state.productModels.find(m => m.id === id) : null;
                    renderProductModelModal(model);
                    break;
                case 'delete-product-model':
                    showConfirmationModal('Xác nhận xóa', 'Bạn có chắc chắn muốn xóa mẫu sản phẩm này? Thao tác này không thể hoàn tác.', async () => {
                        await deleteDoc(doc(db, 'productModels', id));
                        showNotificationModal('Thành công', 'Đã xóa mẫu sản phẩm.', 'success');
                    });
                    break;
                case 'toggle-inventory-model':
                    target.closest('[data-model-id]').querySelector('.border-t').classList.toggle('hidden');
                    target.closest('[data-model-id]').querySelector('svg').classList.toggle('rotate-180');
                    break;
                case 'open-inventory-item-modal':
                    const item = id ? state.inventoryItems.find(i => i.id === id) : null;
                    renderInventoryItemModal(item, target.dataset.modelId, target.dataset.modelName);
                    break;
                case 'delete-inventory-item':
                    showConfirmationModal('Xác nhận xóa', 'Bạn có chắc chắn muốn xóa thiết bị này? Thao tác này không thể hoàn tác.', async () => {
                        await deleteDoc(doc(db, 'inventoryItems', id));
                        showNotificationModal('Thành công', 'Đã xóa thiết bị.', 'success');
                    });
                    break;
                case 'open-customer-modal':
                    const customer = id ? state.customers.find(c => c.id === id) : null;
                    renderCustomerModal(customer, target.dataset.fromBooking === 'true');
                    break;
                case 'delete-customer':
                     showConfirmationModal('Xác nhận xóa', 'Bạn có chắc chắn muốn xóa khách hàng này? Thao tác này không thể hoàn tác.', async () => {
                        await deleteDoc(doc(db, 'customers', id));
                        showNotificationModal('Thành công', 'Đã xóa khách hàng.', 'success');
                    });
                    break;
                case 'view-customer-history':
                    state.currentView = 'bookings'; state.searchTerm = id;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('bg-gray-900');
                        if(link.dataset.view === 'bookings') link.classList.add('bg-gray-900');
                    });
                    render();
                    break;
                case 'update-booking-status':
                    const newStatus = target.dataset.status;
                    const booking = state.bookings.find(b => b.id === id);
                    if (!booking) return;
                    
                    const batchUpdate = writeBatch(db);
                    batchUpdate.update(doc(db, 'bookings', id), { status: newStatus });
                    
                    if (booking.items) {
                        let itemStatus;
                        if (newStatus === 'Đang thuê') itemStatus = 'Đang thuê';
                        else if (newStatus === 'Đã trả' || newStatus === 'Đã hủy') itemStatus = 'Sẵn sàng';
                        
                        if(itemStatus) {
                            booking.items.forEach(item => { 
                                const itemRef = doc(db, 'inventoryItems', item.itemId);
                                batchUpdate.update(itemRef, { status: itemStatus }); 
                            });
                        }
                    }
                    await batchUpdate.commit();
                    showNotificationModal('Thành công', `Đã cập nhật trạng thái đơn hàng thành "${newStatus}".`, 'success');
                    break;
            }
        });

        // Listener for forms inside modals
        modalsContainer.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;

            if(submitButton) {
                submitButton.disabled = true;
                submitButton.textContent = 'Đang xử lý...';
            }
            
            const id = form.dataset.id;
            const isEditing = id !== '';
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            try {
                switch(form.id) {
                    case 'product-model-form':
                        data.pricePerDay = Number(data.pricePerDay);
                        if (isEditing) await updateDoc(doc(db, 'productModels', id), data);
                        else await addDoc(collection(db, 'productModels'), data);
                        showNotificationModal('Thành công', 'Đã lưu mẫu sản phẩm.', 'success');
                        break;
                    case 'inventory-item-form':
                        if (isEditing) await updateDoc(doc(db, 'inventoryItems', id), data);
                        else await addDoc(collection(db, 'inventoryItems'), data);
                        showNotificationModal('Thành công', 'Đã lưu thiết bị.', 'success');
                        break;
                    case 'customer-form':
                        if (isEditing) await updateDoc(doc(db, 'customers', id), data);
                        else {
                            const newCustomerRef = await addDoc(collection(db, 'customers'), { ...data, createdAt: Timestamp.now() });
                            if (form.dataset.fromBooking === 'true') {
                                // This is called from the create booking page, so we need to update that page's state
                                closeModal(); 
                                // The main page will re-render via onSnapshot, just need to select the new customer
                                setTimeout(() => {
                                    const customerSelect = document.querySelector('#create-booking-page-form select[name="customerId"]');
                                    if(customerSelect) {
                                        customerSelect.value = newCustomerRef.id;
                                        // Manually trigger change to update the UI
                                        customerSelect.dispatchEvent(new Event('change'));
                                    }
                                }, 200); // Wait for firestore to update state
                                return; // Prevent double modal close
                            }
                        }
                        showNotificationModal('Thành công', 'Đã lưu khách hàng.', 'success');
                        break;
                }
                closeModal();
            } catch (err) { 
                console.error("Form submission error:", err); 
                showNotificationModal('Đã có lỗi', 'Không thể hoàn thành thao tác. Vui lòng xem console để biết chi tiết.', 'error'); 
                if(submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            }
        });

    </script>
</body>
</html>
